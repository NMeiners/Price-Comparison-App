<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Price Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #222;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #2d6cdf;
      color: white;
      font-size: 1.2rem;
    }
    #unitToggle {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
    #searchBar {
      display: flex;
      padding: 0.5rem;
      gap: 0.5rem;
      background: #f5f5f5;
    }
    #searchBar input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #searchBar button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #2d6cdf;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #content {
      flex: 1;
      display: flex;
      flex-direction: row;
      min-height: 0; /* for flexbox scrolling */
    }
    #results {
      flex: 1;
      max-width: 400px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      padding: 0.5rem;
      background: #fff;
    }
    #map {
      flex: 2;
    }
    .result {
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
      cursor: pointer;
    }
    .result:hover {
      background: #f0f4ff;
    }
    .result.active {
      background: #e0ebff;
    }
    .distance {
      color: #555;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      #content {
        flex-direction: column;
      }
      #results {
        max-width: none;
        border-right: none;
        border-top: 1px solid #ccc;
        max-height: 40%;
      }
      #map {
        height: 60%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>Local Price Finder</div>
    <button id="unitToggle" onclick="toggleUnits()">Miles</button>
  </header>
  <div id="searchBar">
    <input id="query" type="text" placeholder="Search for an item (e.g., milk, bread, batteries)">
    <button onclick="searchItems()">Search</button>
  </div>
  <div id="content">
    <div id="results"><p>Enter a search term above to get started.</p></div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map, userMarker, resultsLayer;
    let userLocation = null;
    let useMiles = false;
    let activeResult = null;

    // Initialize map
    function initMap(lat, lon) {
      map = L.map('map').setView([lat, lon], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      userMarker = L.marker([lat, lon]).addTo(map)
        .bindPopup("You are here")
        .openPopup();
      resultsLayer = L.layerGroup().addTo(map);
    }

    // Haversine formula
    function distanceKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 +
                Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
                Math.sin(dLon/2)**2;
      return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
    }

    function formatDistance(km) {
      if (useMiles) {
        const miles = km * 0.621371;
        return `${miles.toFixed(1)} mi`;
      }
      return `${km.toFixed(1)} km`;
    }

    function toggleUnits() {
      useMiles = !useMiles;
      document.getElementById("unitToggle").textContent = useMiles ? "Kilometers" : "Miles";
      // Refresh displayed distances
      const results = document.querySelectorAll(".result[data-dist]");
      results.forEach(el => {
        const km = parseFloat(el.getAttribute("data-dist"));
        el.querySelector(".distance").textContent = formatDistance(km);
      });
    }

    navigator.geolocation.getCurrentPosition(pos => {
      userLocation = [pos.coords.latitude, pos.coords.longitude];
      initMap(userLocation[0], userLocation[1]);
    }, err => {
      alert("Could not get your location. Please allow location access.");
    });

    async function searchItems() {
      const query = document.getElementById("query").value.trim();
      if (!query) return;

      if (!userLocation) {
        alert("Waiting for location...");
        return;
      }

      const [lat, lon] = userLocation;
      const overpassQuery = `
        [out:json][timeout:25];
        node(around:5000,${lat},${lon})[shop];
        out body;
      `;
      const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(overpassQuery);
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `<p>Looking for stores near you...</p>`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        resultsDiv.innerHTML = "";
        resultsLayer.clearLayers();

        let count = 0;
        data.elements.forEach((store, idx) => {
          const name = store.tags.name || "Unnamed store";
          const shopType = store.tags.shop || "store";
          const distKm = distanceKm(lat, lon, store.lat, store.lon);

          if (name.toLowerCase().includes(query.toLowerCase()) ||
              shopType.toLowerCase().includes(query.toLowerCase())) {
            count++;
            const div = document.createElement("div");
            div.className = "result";
            div.setAttribute("data-dist", distKm);
            div.innerHTML = `<strong>${name}</strong><br>
              <span class="distance">${formatDistance(distKm)}</span>`;
            resultsDiv.appendChild(div);

            const marker = L.marker([store.lat, store.lon]).addTo(resultsLayer)
              .bindPopup(`<strong>${name}</strong><br>${formatDistance(distKm)}`);

            div.onclick = () => {
              if (activeResult) activeResult.classList.remove("active");
              div.classList.add("active");
              activeResult = div;
              map.setView([store.lat, store.lon], 15);
              marker.openPopup();
            };
          }
        });

        if (count === 0) {
          resultsDiv.innerHTML = `<p>No nearby matches found for "${query}".</p>`;
        }
      } catch (e) {
        resultsDiv.innerHTML = `<p>Search failed. Please try again.</p>`;
        console.error(e);
      }
    }
  </script>
</body>
</html>
