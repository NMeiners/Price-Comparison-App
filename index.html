<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Price Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --accent: #2d6cdf;
      --border: #ddd;
    }
    body.dark {
      --bg: #1e1e1e;
      --text: #ddd;
      --accent: #4a90e2;
      --border: #444;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: var(--text);
      background: var(--bg);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: white;
      font-size: 1.2rem;
    }
    #settingsBtn {
      background: none;
      border: none;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
    }
    #searchBar {
      display: flex;
      padding: 0.5rem;
      gap: 0.5rem;
      background: #f5f5f5;
    }
    body.dark #searchBar {
      background: #2a2a2a;
    }
    #searchBar input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg);
      color: var(--text);
    }
    #searchBar button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #content {
      flex: 1;
      display: flex;
      flex-direction: row;
      min-height: 0;
    }
    #results {
      flex: 1;
      max-width: 400px;
      overflow-y: auto;
      border-right: 1px solid var(--border);
      padding: 0.5rem;
      background: var(--bg);
    }
    #map {
      flex: 2;
    }
    .result {
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.6rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
      background: var(--bg);
      transition: background 0.2s;
    }
    .result:hover {
      background: #f0f4ff;
    }
    body.dark .result:hover {
      background: #333a50;
    }
    .result.active {
      border-color: var(--accent);
      background: #e0ebff;
    }
    body.dark .result.active {
      background: #2d3b5a;
    }
    .distance {
      color: #555;
      font-size: 0.9rem;
    }
    body.dark .distance {
      color: #aaa;
    }
    @media (max-width: 768px) {
      #content {
        flex-direction: column;
      }
      #results {
        max-width: none;
        border-right: none;
        border-top: 1px solid var(--border);
        max-height: 40%;
      }
      #map {
        height: 60%;
      }
    }
    /* Settings modal */
    #settingsModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #settingsContent {
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
      border-radius: 8px;
      width: 300px;
    }
    #settingsContent h2 {
      margin-top: 0;
    }
    #settingsContent label {
      display: block;
      margin: 0.5rem 0;
    }
    #closeSettings {
      margin-top: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div>Local Price Finder</div>
    <button id="settingsBtn">⚙️</button>
  </header>
  <div id="searchBar">
    <input id="query" type="text" placeholder="Search for an item (e.g., milk, bread, batteries)">
    <button onclick="searchItems()">Search</button>
  </div>
  <div id="content">
    <div id="results"><p>Enter a search term above to get started.</p></div>
    <div id="map"></div>
  </div>

  <!-- Settings modal -->
  <div id="settingsModal">
    <div id="settingsContent">
      <h2>Settings</h2>
      <label>
        Units:
        <select id="unitSelect">
          <option value="km">Kilometers</option>
          <option value="mi">Miles</option>
        </select>
      </label>
      <label>
        Theme:
        <select id="themeSelect">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>
      <button id="closeSettings">Close</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map, userMarker, resultsLayer;
    let userLocation = null;
    let useMiles = false;
    let activeResult = null;

    // Initialize map
    function initMap(lat, lon) {
      map = L.map('map').setView([lat, lon], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      userMarker = L.marker([lat, lon]).addTo(map)
        .bindPopup("You are here")
        .openPopup();
      resultsLayer = L.layerGroup().addTo(map);
    }

    // Distance calc
    function distanceKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 +
                Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
                Math.sin(dLon/2)**2;
      return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
    }

    function formatDistance(km) {
      if (useMiles) {
        const miles = km * 0.621371;
        return `${miles.toFixed(1)} mi`;
      }
      return `${km.toFixed(1)} km`;
    }

    // Geolocation
    navigator.geolocation.getCurrentPosition(pos => {
      userLocation = [pos.coords.latitude, pos.coords.longitude];
      initMap(userLocation[0], userLocation[1]);
    }, err => {
      alert("Could not get your location. Please allow location access.");
    });

    // Search
    async function searchItems() {
      const query = document.getElementById("query").value.trim();
      if (!query) return;

      if (!userLocation) {
        alert("Waiting for location...");
        return;
      }

      const [lat, lon] = userLocation;
      const overpassQuery = `
        [out:json][timeout:25];
        node(around:5000,${lat},${lon})[shop];
        out body;
      `;
      const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(overpassQuery);
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `<p>Looking for stores near you...</p>`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        resultsDiv.innerHTML = "";
        resultsLayer.clearLayers();

        let count = 0;
        data.elements.forEach((store) => {
          const name = store.tags.name || "Unnamed store";
          const shopType = store.tags.shop || "store";
          const distKm = distanceKm(lat, lon, store.lat, store.lon);

          // Basic matching
          if (name.toLowerCase().includes(query.toLowerCase()) ||
              shopType.toLowerCase().includes(query.toLowerCase())) {
            count++;
            const div = document.createElement("div");
            div.className = "result";
            div.setAttribute("data-dist", distKm);
            div.innerHTML = `<strong>${name}</strong><br>
              <span class="distance">${formatDistance(distKm)}</span>`;
            resultsDiv.appendChild(div);

            const marker = L.marker([store.lat, store.lon]).addTo(resultsLayer)
              .bindPopup(`<strong>${name}</strong><br>${formatDistance(distKm)}`);

            div.onclick = () => {
              if (activeResult) activeResult.classList.remove("active");
              div.classList.add("active");
              activeResult = div;
              map.setView([store.lat, store.lon], 15);
              marker.openPopup();
            };
          }
        });

        if (count === 0) {
          resultsDiv.innerHTML = `<p>No nearby matches found for "${query}".</p>`;
        }
      } catch (e) {
        resultsDiv.innerHTML = `<p>Search failed. Please try again.</p>`;
        console.error(e);
      }
    }

    // Enter key triggers search
    document.getElementById("query").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        searchItems();
      }
    });

    // Settings modal logic
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsModal = document.getElementById("settingsModal");
    const closeSettings = document.getElementById("closeSettings");

    settingsBtn.onclick = () => { settingsModal.style.display = "flex"; };
    closeSettings.onclick = () => { settingsModal.style.display = "none"; };

    // Units
    document.getElementById("unitSelect").onchange = (e) => {
      useMiles = e.target.value === "mi";
      // Refresh distances
      const results = document.querySelectorAll(".result[data-dist]");
      results.forEach(el => {
        const km = parseFloat(el.getAttribute("data-dist"));
        el.querySelector(".distance").textContent = formatDistance(km);
      });
    };

    // Theme
    document.getElementById("themeSelect").onchange = (e) => {
      if (e.target.value === "dark") {
        document.body.classList.add("dark");
      } else {
        document.body.classList.remove("dark");
      }
    };
  </script>
</body>
</html>
